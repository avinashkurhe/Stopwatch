<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
   <link rel="stylesheet" href="stopwatch.css">
</head>

<body>
    <div class="box">
    <h1>Stop-Watch</h1>
    <p id="p">Sec:0 Min:0 Hr:0</p>
    <button onclick="start()">start</button>
    <button onclick="stop()">stop</button>
    <button onclick="reset()">reset</button>
</div>
    <script>
        let sec = 0;
        let min = 0;
        let hr = 0;
        let interval
        let t = document.querySelector("#p")

        function start() {
            interval = setInterval(() => {
                sec++;
                if (sec == 60) {
                    min++;
                    sec = 0;
                }
                if (min == 60) {
                    hr++;
                    min = 0;
                    sec = 0;
                }
                t.innerHTML = `Sec: ${sec} Min:${min} Hr:${hr}`;
            }, 1000)
        }
        function stop() {
            clearInterval(interval)
        }

        function reset() {
            stop();
            sec = 0;
            min = 0;
            hr = 0;
            t.innerHTML = `Sec: ${sec} Min:${min} Hr:${hr}`;


        }
    </script>
</body>

</html>
